    <form>

        <div class="signup-form bg-dark">

                <h1> Payment Process</h1>
            </div>

		
			<h2 style="color:gold">Credit Card Details</h2>

				<input type="number" placeholder="Credit card number" class="input bg-dark">
				<input type="number" placeholder="CVV" class="input bg-dark"><br>
				
				<input type="number" placeholder="Exp Month" class="input bg-dark">
				<input type="number" placeholder="Exp Year" class="input bg-dark">
				
				<br>
			
            <input type="submit" value="Proceed to Pay" class="submit-btn bg-warning" onclick="call()">
			</div>
        </div>
    </form>
